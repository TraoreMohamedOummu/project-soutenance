<div class="row m-3">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary">
           <h5>
             Liste des sliders</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-borderless table-light  align-middle">
                   <thead class="table-light">
                       <tr>
                          <th class="text-center ">Image</th>
                          <th class="text-center ">Nom</th>
                          <th class="text-center ">Actions</th>
                       </tr>
                   </thead>
                   <tbody>
                    <ng-container  *ngFor="let slider of sliders">
                      <tr>
                        <td class="text-center ">
                          <img [src]="'http://localhost:8000/slider_images/' + slider.photo"
                          [width]="80" [height]="80"
                           alt="">
                        </td>
                        <td class="text-center ">{{slider.name}}</td>
                        <td class="text-center ">
                          <button (click)="onDelete(slider.id)"  class="btn btn-link">
                            <i class="fa fa-trash text-danger " aria-hidden="true"></i>
                          </button>
                          <button  (click)="onUpdate(slider.id)"  class="btn btn-link">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                          </button>
                        </td>
                    </tr>
                    </ng-container>
                    
                   </tbody>
                </table>
            </div>
        </div>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col -->
  </div>
