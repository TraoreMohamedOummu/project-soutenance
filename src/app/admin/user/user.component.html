<div class="row m-3">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary">
           <div class="row">
            <div class="col-4">
              <h5> 
                <i class=" nav-icon fa fa-users" aria-hidden="true"></i>
                 List des utilisateurs
              </h5>
            </div>
            <div class="col-8 d-flex justify-content-end ">
               <form [formGroup]="search">
                <input  type="search" class="form-control"
                  formControlName="name" 
                  placeholder="Recherche par nom">
               </form>
                
            </div>
           </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-borderless table-light  align-middle">
                   <thead class="table-light">
                       <tr>
                          <th>Nom Complet</th>
                          <th>Email</th>
                          <th>Telephone</th>
                          <th>Adresse</th>
                          <th>Actions</th>
                       </tr>
                   </thead>
                   <tbody>
                    <ng-container *ngFor="let user of (users$ | async)">
                      <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.telephone }}</td>
                        <td>{{ user.adresse }}</td>
                        <td>
                          <button class="btn btn-link" (click)="deleteUser(user.id)">
                            <i class="fa fa-trash text-danger " aria-hidden="true"></i>
                          </button>
                          <button [routerLink]="'/admin/edit-user/' + user.id" class="btn btn-link">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                          </button>
                        </td>
                    </tr>
                    </ng-container>
                    <ng-container *ngIf="!users$">
                      <h5 class="text-center">Oups, Aucune n'est existe</h5>
                    </ng-container>
                    
                   </tbody>
                </table>
            </div>
        </div>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col -->
  </div>
