<div class="row m-3">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary">
           <h5>
             List des agences</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-borderless table-light  align-middle">
                   <thead class="table-light">
                       <tr>
                          <th>Nom</th>
                          <th>ville</th>
                          <th>desc</th>
                          <th>Actions</th>
                       </tr>
                   </thead>
                   <tbody>
                    <ng-container *ngFor="let agence of agences" >
                      <tr>
                        <td>{{agence.name}}</td>
                        <td>{{agence.city.name}}</td>
                        <td>{{agence.desc}}</td>
                        <td>
                          <button (click)="onDelete(agence.id)"
                            class="btn btn-link">
                            <i class="fa fa-trash text-danger " aria-hidden="true"></i>
                          </button>
                          <button  (click)="onUpdate(agence.id)"  
                           class="btn btn-link">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                          </button>
                        </td>
                    </tr>
                    </ng-container>
                    
                   </tbody>
                </table>
            </div>
        </div>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col -->
  </div>
