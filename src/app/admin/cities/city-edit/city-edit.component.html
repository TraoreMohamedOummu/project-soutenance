<div class="card card-primary m-4">
    <div class="card-header">
      <h3 class="card-title">
        {{city ? "Modification de la ville" : "Ajout d'une Ville" }}
      </h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="formCity">
      <div class="card-body">
        
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom"
          formControlName="name"
           placeholder="Entrer le nom de la ville">
           <div class="text-danger" *ngIf="formCity.controls['name'].invalid
            && (formCity.controls['name'].touched || formCity.controls['name'].dirty) ">
               <span *ngIf="formCity.controls['name'].errors?.['required']">
                le Champ est requis
               </span>
           </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3"
            formControlName="desc"
             placeholder="Enter ...">

            </textarea>
          </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button (click)="onSubmitCity()" type="button" class="btn btn-primary">
            <i *ngIf="city" class="nav-icon fa fa-edit" aria-hidden="true"></i>
            <i *ngIf="!city" class="nav-icon fa fa-plus" aria-hidden="true"></i>
            {{city ? "Modifier" : "Ajouter"}}
            <i class="mx-2 fa fa-spinner fa-spin" *ngIf="loading"></i>
        </button>
        <button (click)="back()" type="button" class="btn btn-danger mx-2 ">
            Annuler
        </button>
      </div>
    </form>
  </div>
