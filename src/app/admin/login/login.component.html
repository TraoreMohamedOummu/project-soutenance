<div class="row mt-5">
    <div class="col-6 m-auto">
        <div class="card card-primary">
            
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="formUser" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="d-flex flex-column justify-content-center   ">
                    <img [width]="'200'" class="mx-auto " src="../../../assets/logo_project.png" alt="Logo de l'applis">
                    <h5 class="text-center fw-bold text-dark fs-1  ">RealStateOum'S - Connexion</h5>
                </div>

                <div *ngIf="messageError" class="alert alert-danger text-center text-white">
                  <span>{{ messageError }}</span>
                </div>


                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control"
                    formControlName="email"
                     id="email" placeholder="Votre Email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" 
                    formControlName="password"
                    id="password" placeholder="Votre Mot de passe">
                </div>
              </div>
              <!-- /.card-body -->
              <div class="row m-3">
                <button type="submit" class="btn btn-primary m-auto">
                  Se Connecter<i class="mx-2 fa fa-spinner fa-spin" *ngIf="loading"></i>
                </button>

                    
              </div>
              <!-- /.card-footer -->
            </form>
        </div>
    </div>
</div>
