<div class="row m-3">
    <div class="my-3 col-12" style="text-align: right;">
        <button  [routerLink]="'/admin/add-type-property'" class="btn btn-primary text-end  ">
            Ajouter un type de bien
        </button>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary">
           <h5>
             Liste de type de biens
            </h5>

        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-borderless table-light  align-middle">
                   <thead class="table-light">
                       <tr>
                          <th class="text-center ">Nom</th>
                          <th class="text-center ">Actions</th>
                       </tr>
                   </thead>
                   <tbody>
                    <ng-container *ngFor="let typeProperty of typeProperties">
                      <tr>
                        <td class="text-center ">{{typeProperty.name}}</td>
                        <td class="text-center ">
                          <button (click)="onDelete(typeProperty.id)"  class="btn btn-link">
                            <i class="fa fa-trash text-danger " aria-hidden="true"></i>
                          </button>
                          <button   (click)="onUpdate(typeProperty.id)"  class="btn btn-link">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                          </button>
                        </td>
                    </tr>
                    </ng-container>
                    
                   </tbody>
                </table>
            </div>
        </div>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col -->
  </div>
