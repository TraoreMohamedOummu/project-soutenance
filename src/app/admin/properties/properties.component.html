<div class="row m-3">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary">
           <h5>
             Liste des biens
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-borderless table-light  align-middle">
                   <thead class="table-light">
                       <tr>
                          <th>Nom</th>
                          <th>prix</th>
                          <th>Type</th>
                          <th>Agence</th>
                          <th>Ville</th>
                          <th class="text-center ">Actions</th>
                       </tr>
                   </thead>
                   <tbody>
                    <ng-container *ngFor="let property of properties">
                      <tr>
                        <td >{{property.name}}</td>
                        <td >{{property.price}} GNF</td>
                        <td >{{property.type_property.name}}</td>
                        <td >{{property.agence.name}}</td>
                        <td >{{property.city.name}}</td>
                        
                        <td class="text-center  d-flex ">
                          
                          <ul class="navbar-nav">
                            <li class="nav-item dropdown ">
                              <a id="dropdownSubMenu1" href="#" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="true" 
                               class="nav-link fw-bold  dropdown-toggle">
                               Mise à jour
                              </a>
                              <ul aria-labelledby="dropdownSubMenu1"
                               class="dropdown-menu border-0  dropdown-menu-end"
                                style="left: 0px; right: inherit;">
                                <li>
                                  <a (click)="addImageProperty(property.id)" class="dropdown-item btn btn-link ">
                                    Ajouter des images
                                  </a>
                                </li>
                                <li class="dropdown-divider"></li>
                                <li><a (click)="updateFeatureProperty(property.id, property)" class="dropdown-item btn btn-link">Mise à jour</a></li>
                              </ul>
                            </li>
                          </ul>
                            <button (click)="updateProperty(property.id)" 
                              class="btn btn-link ">
                                <i class="fa fa-edit text-primary " aria-hidden="true"></i>
                            </button>
                          <button (click)="deleteProperty(property.id)"  class="btn btn-link">
                            <i class="fa fa-trash text-danger " 
                            aria-hidden="true"></i>
                          </button>
                        </td>
                    </tr>
                    </ng-container>
                    
                   </tbody>
                </table>
            </div>
        </div>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col -->
  </div>
